			
<meta charset="UTF-8">
<html>
	<title>I like trains</title>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/twitch-js.min.js" />
		<script>
            // Twitch API
            const channel = 'legobrainiac';
            const TwitchJS = window.TwitchJS;

            let options = {
                options: {
                    debug: true
                },
                connection : {
                    reconnect: true, 
                    secure: true
                },
                channels: [`#${channel}`]
            };

            const client = new TwitchJS.client(options);
            client.on('chat', (channel, userstate, message, self) => {
                console.info({ channel, userstate, message, self });
            });

            client.connect();
           
		</script>
	</body>
</html>
